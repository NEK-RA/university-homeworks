<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animations</title>
  <script src="/trailing-slash.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>

    <section id="task1">
      <video src="work6_buttons.mp4" controls></video>
    </section>
    
    <section class="btn-row">
      <img src="./buttons-gifs/кнопка2.gif" alt="">
      <img src="./buttons-gifs/кнопка8.gif" alt="">
      <img src="./buttons-gifs/кнопка12.gif" alt="">
      <img src="./buttons-gifs/кнопка15.gif" alt="">
    </section>

    <section class="btn-row">

      <span class="btn1">Button 1 - row 1, second</span>

      <div class="btn2-wrapper">
        <div class="btn2-top"></div>
        <div class="btn2-mid">Button 2 - row 2, first</div>
        <div class="btn2-bottom"></div>
      </div>

      <div class="btn3-wrapper">
        <div class="btn3-hover">Button 3 - Click me</div>
        <div class="btn3-default">Button 3 - row 3, last one</div>
      </div>

      <div class="btn4-wrapper">Button 4 - row 4, second</div>
    </section>

    <section class="picture-cards">

      <figure class="pic-card">
        <img src="./img/vscode-logo-min.png" alt="">
        <figcaption>Visual Studio Code logo</figcaption>
      </figure>

      <figure class="pic-card">
        <img src="./img/netbeans-logo-min.png" alt="">
        <figcaption>NetBeans IDE logo</figcaption>
      </figure>
      
      <figure class="pic-card">
        <img src="./img/eclipse-logo-min.png" alt="">
        <figcaption>Eclipse IDE Logo</figcaption>
      </figure>

    </section>

    <section></section>

    <article class="float-notification">
      <span class="notify-counter">4</span>
      <div class="notify-header">
        <div class="material-icons">notifications</div>
        <div class="title">Notifications</div>
      </div>
      <div class="notify-item">Уведомление 1</div>
      <div class="notify-item">Уведомление 2</div>
      <div class="notify-item">Уведомление 3</div>
      <div class="notify-item">Уведомление 4</div>
    </article>
  </main>
</body>
</html>
