<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../trailing-slash.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <h1>Блок с id="contents"</h1>
    <div id="contents">
      <a href="#">просто ссылка</a>
      <ul>
        <li>
          <a href="#" target="_blank">ссылка внутри списка с аттрибутом target=_blank</a>
        </li>
        
        <li>
          <a href="#">
            <span>
              <strong>
                <q>Ссылка содержащая span  > strong > q > текст</q>
              </strong>
            </span>
          </a>
        </li>
      </ul>
    </div>
    <div class="progress-bar"></div>
  </section>

  <section>
    <h1>Галерея</h1>
    <div id="viewbox">
      <img class="viewimg" src="" alt="">
    </div>
    <div class="thumbnails">
      <img src="img/eclipse-window-min.png" alt="">
      <img src="img/idea-window-new-min.png" alt="">
      <img src="img/netbeans-window-min.png" alt="">
      <img src="img/vscode-window-min.png" alt="">
      <img src="img/java-mascot-min.png" alt="">
    </div>
  </section>

  <section class="selection-zone">
    <figure class="selectable">
      <img src="img/eclipse-logo-min.png" alt="" class="square">
      <figcaption>Eclipse</figcaption>
    </figure>
    <figure class="selectable">
      <img src="img/vscode-logo-min.png" alt="" class="square">
      <figcaption>VS Code</figcaption>
    </figure>
    <figure class="selectable">
      <img src="img/netbeans-logo-min.png" alt="" class="square">
      <figcaption>Netbeans</figcaption>
    </figure>    
  </section>

  <section>
    <div class="slider-bar">
      <div class="slider-runner"></div>
    </div>
  </section>

  <section id="cart-demo">
    <div class="store">
      <div class="product">
        <span>Jetbrains License Pack (1 year)</span>
        <span>$599.00</span>
      </div>
      <div class="product">
        <span>Visual Studio Enterprise (1 month)</span>
        <span>$250.00</span>
      </div>
      <div class="product">
        <span>Test item</span>
        <span>$150.99</span>
      </div>
    </div>

    <div class="cart">
      <div class="dropzone">

      </div>
      <div class="total">

      </div>
    </div>
  </section>
</body>
</html>
